<link rel="stylesheet" href="pages/reviews/reviews.css">

<body>
    <center>
        <h1 style="font-family: Playwrite IT Moderna, serif; font-weight: 800; font-style: normal; font-size: 45px;">Customer Reviews</h1>
    </center>

    <div ng-if="loggedIn" class="review-form" ng-controller="ReviewFormController">
        <center>
            <h2>Would you like to leave a review?</h2>
            <form id="reviewform" ng-submit="submitForm()">
                <label for="title">Title of Review</label>
                <input type="text" id="title" ng-model="formData.title" required>
                
                <label for="review">Review</label>
                <input type="text" id="review" ng-model="formData.review" required>

                <label for="rating">Rating</label>
                <input type="number" id="rating" ng-model="formData.rating" min="1" max="5" required>
                <br>
                <input type="submit" value="Submit">
            </form>
            <div ng-if="successMessage" style="color:green;margin-top: 10px;">
                {{successMessage}}
            </div>
        </center>
    </div>
    <div class="reviews-wrapper">
        <div class="reviews-container">
            <div ng-if="error-message" class="review">{{ errorMessage }}</div>
            <div ng-if="!error-message" class="review" ng-repeat="review in reviews">
                <h3>{{ review.title }}</h3>
                <p>{{ review.Review }}</p>
                <div class="rating">Rating: {{ review.Rating }}/5</div>
                <div class="author">- {{ review.firstname }} {{ review.lastname }}</div>
            </div>
        </div>
    </div>
</body>
